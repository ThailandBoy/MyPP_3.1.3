<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save user</h2>

    <!--  <form action="#" th:action="@{./save}" th:object="${user}"  method="POST">-->
    <!--    <input type="text" th:field="*{username}" placeholder="User name" class="form-control mb-4 col-4">-->
    <!--    <input type="password" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">-->
    <!--    <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">-->
    <!--    <button type="submit" class="btn btn-info col-2">Save user</button>-->
    <!--  </form>-->
    <form action="#" th:action="@{./saveWrapper}" th:object="${userRoleWrap}" method="POST">
        <input type="text" th:field="*{user.username}" placeholder="User name" class="form-control mb-4 col-4">
        <input type="password" th:field="*{user.password}" placeholder="password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{user.email}" placeholder="email" class="form-control mb-4 col-4">
        <table>
            <thead>
            <tr>
                <th> Role</th>
                <th> Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role, itemStat : *{roleList}">
                <input type="hidden" th:field="*{roleList[__${itemStat.index}__].id}"/>
                <input type="hidden" th:field="*{roleList[__${itemStat.index}__].name}"/>
                <td><p th:text="*{roleList[__${itemStat.index}__].name}"></p></td>
                <td><input type="checkbox" value="on" th:field="*{roleList[__${itemStat.index}__].trigger}"/></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-info col-2">Save user</button>
    </form>
    <hr>

    <a th:href="@{./index}" class="btn btn-primary btn-sm mb-3"> Back to user list</a>
    <br>
    <a href="/logout" class="btn btn-primary btn-sm mb-3">Logout</a>
</div>
</body>
</html>
