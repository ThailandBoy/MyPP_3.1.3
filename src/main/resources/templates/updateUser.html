<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <hr>
  <h2>Update user</h2>

  <form action="#" th:action="@{../save}" th:object="${user}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
    <input type="password" th:field="*{password}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Update </button>
  </form>

  <br>
  <a th:href="@{../}" class="btn btn-primary btn-sm mb-3">Back</a>
  <br>
  <a href="/logout" class="btn btn-primary btn-sm mb-3">Logout</a>
</div>
</body>
</html>
